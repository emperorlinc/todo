{% extends "main.html" %}

{% block content %}

<div class="body-card">
  <div class="delete-zone">
    <form class="" action="" method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{obj}}?"</p>
      <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
      <input class="button" type="submit" name="submit" value="Confirm">
    </form>
  </div>
</div>
{% endblock %}
